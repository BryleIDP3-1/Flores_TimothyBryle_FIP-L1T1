<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Couples Resort Contact</title>
</head>
    <body>
        <div id="mobile-outline">
        <h1 class="hidden">Couples Resort Contact Page</h1>
        <!-- Main Nav -->         
        <section class="grid-con">
            <div id="contact-hero-heading-box" class="col-span-full">
                <section class="close-button">
             
                <a href="home.html"><img src="images/x-icon.svg" alt="close icon"></a>

                </section>
                <h2 class="hero-img-h2"><span>Couples Resort</span><br> Contact</h2>
            </div>
        </section>

            
        <section class="grid-con" id="contact-page-box">
            <h2 class="hidden">Contact Information</h2>
            <div id="contact-hero-text" class="line-separator col-span-full">
               
            </div>
            
            <div id="contact-hero-form" class="col-span-full">


                <form action="home.html" method="post" enctype="text/plain">
                    <input name="fullName" type="text" required placeholder="First & Last Name">
                    <input name="contactInfo" type="text" required placeholder="Phone number or Email">
                    <textarea name="msg" placeholder="Enter your questions, comments or concerns here..."></textarea>
                    <input name="submit" type="submit" value="Send">
                </form>
            </div>

            <div class="contact-email-notify-box col-span-full">
            <div id="contact-email-notify"> 
                <!-- <h3 class="hidden">Contact email notification checkbox</h3>  -->
                <div class="email-notify col-span-full">
                    <input type="checkbox"><span>Notify me of follow-up comments via email.</span>
                </div>
                </div>
                <div id="contact-email-notify2"> 
                <div class="email-notify col-span-full">
                    <input type="checkbox"><span>Notify me of new posts via email.</span>
                </div>
                </div>
            </div>    

        </section>
        <script src="js/main.js"></script>   
    </div>
    </body>
</html>
